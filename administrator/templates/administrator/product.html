<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>



    <!-- Libraries Stylesheet -->
    <link href="{% static "administrator/lib/animate/animate.min.css" %}" rel="stylesheet">
    <link href="{% static "administrator/lib/owlcarousel/assets/owl.carousel.min.css" %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static "administrator/css/bootstrap.min.css" %}" rel="stylesheet">

<link href="{% static "administrator/css/style.css" %}" rel="stylesheet">


</head>

<body translate="no">


<!-- Main -->
    <div class=" bg-light my-6 py-6 pt-0">
        <div class="container">
            <div class="row g-4">
                {% for posts in post %}
                    <div class="col-lg-4 col-md-6 wow fadeInUp" >
                        <div class="product-item d-flex flex-column bg-white rounded overflow-hidden h-100">

                                <div class="position-relative mt-auto">
                                <img class="img-fluid" src="{{ posts.image.url }}" alt="">

                                </div>
                                <div class=" p-5">


                                    <div style="display: flex; justify-content: space-between">
                                        <h3 class="mb-3">{{ posts.title }}</h3>
                                        <div>

                                            <div class="d-inline-block " STYLE="margin-right: 10px">{{ posts.price }}</div>
                                        </div>
                                    </div>
                                    <div style="display: flex; justify-content: space-between">
                                        <span>{{ posts.description }}</span>
                                        <a href="{% url 'administrator:buy' posts.id %}" data-name="{{ posts.title }}" data-price="{{ posts.price }}" class="add-to-cart border border-primary   btn  btn-outline-primary ">Add to cart</a>

                                </div>

                                </div>


                        </div>
                    </div>
                {% endfor %}
            </div>

        </div>
    </div>


 <!-- Modal -->
<div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="show-cart table"></table>
        <div>Total price: $<span class="total-cart">0</span></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Order now</button>
      </div>
    </div>
  </div>
</div>










</body></html>
