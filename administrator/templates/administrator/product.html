{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Baker - Bakery Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->


    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static "administrator/lib/animate/animate.min.css" %}" rel="stylesheet">
    <link href="{% static "administrator/lib/owlcarousel/assets/owl.carousel.min.css" %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static "administrator/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static "administrator/css/style.css" %}" rel="stylesheet">
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" role="status"></div>
    </div>
    <!-- Spinner End -->


    <!-- Product Start -->
    <div class=" bg-light my-6 py-6 pt-0">
        <div class="container">
            <div class="row g-4">
                {% for posts in post %}
                    <div class="col-lg-4 col-md-6 wow fadeInUp" >
                        <div class="product-item d-flex flex-column bg-white rounded overflow-hidden h-100">
                            <a href="">
                                <div class="position-relative mt-auto">
                                <img class="img-fluid" src="{{ posts.image.url }}" alt="">

                            </div>
                                <div class=" p-5">


                                <div style="display: flex; justify-content: space-between">
                                    <h3 class="mb-3">{{ posts.title }}</h3>
                                    <div>
                                        <div class="d-inline-block border border-primary rounded-pill px-3 mb-3">تعداد:{{ posts.count }}</div>

                                        <div class="d-inline-block border border-primary rounded-pill px-3 mb-3">{{ posts.price }}</div>
                                    </div>
                                </div>
                                <span>{{ posts.description }}</span>
                            </div>

                            </a>
                        </div>
                    </div>
                {% endfor %}
            </div>

        </div>
    </div>
    <!-- Product End -->




    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i class="bi bi-arrow-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static "administrator/lib/wow/wow.min.js" %}"></script>
    <script src="{% static "administrator/lib/easing/easing.min.js" %}"></script>
    <script src="{% static "administrator/lib/waypoints/waypoints.min.js" %}"></script>
    <script src="{% static "administrator/lib/counterup/counterup.min.js" %}"></script>
    <script src="{% static "administrator/lib/owlcarousel/owl.carousel.min.js" %}"></script>

    <!-- Template Javascript -->
    <script src="{% static "administrator/js/main.js" %}"></script>
</body>

</html>
