{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Baker - Bakery Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->


    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static "administrator/lib/animate/animate.min.css" %}" rel="stylesheet">
    <link href="{% static "administrator/lib/owlcarousel/assets/owl.carousel.min.css" %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static "administrator/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static "administrator/css/style.css" %}" rel="stylesheet">
</head>

<body>
    <div class="modal  " id="cart" style="display: block" >
        <div class="modal-dialog modal-lg" role="document">
    <form method="POST" class="modal-content">
        {% csrf_token %}
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
      </div>
      <div class="modal-body">
        <table class="show-cart table">
            <tr>
                <td>{{ post.title }}</td>
                <td class="prices">{{ post.price }}</td>
                <td>
    {#        <div class='input-group'><button class='minus-item input-group-addon btn btn-primary' data-name=" + cartArray[i].name + ">-</button>#}
                    <input type='number' name="bread_count" class='item-count form-control'  >
    {#    <button class='plus-item btn btn-primary input-group-addon' data-name=" + cartArray[i].name + ">+</button></div></td>#}
                </td>
                <td><button class='delete-item btn btn-danger' data-name="">X</button></td>
            </tr>
        </table>
        <div class="total-carts">Total price: $<span class="total-cart"></span></div>
      </div>
      <div class="modal-footer">
{#        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>#}
        <button type="submit" class="btn btn-primary">Order now</button>
      </div>
    </form>
  </div>
</div>


    <!-- JavaScript Libraries -->
<script>
    total_div= document.querySelector(".total-carts")
   x = document.querySelector("input")
   x.addEventListener("change", function (event) {
       total= document.querySelector(".total-cart")
       let price = document.querySelector(".prices").innerHTML
        const news = document.createElement('span')
       news.className= 'total-cart'
       let b = x.value * price
       news.append(b)


       total_div.replaceChild(news, total )

   })

</script>
</body>

</html>
