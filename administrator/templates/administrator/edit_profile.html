{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'administrator/edit_profile/css/edit_profile.css' %}">
    <title>profile</title>
</head>
<body>
    <div class="container rounded bg-white mt-5">
        <div class="row">
            <div class="col-md-12 border">
                <form method="POST" class="p-3 py-5">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="d-flex flex-row align-items-center back"><i style="color: #EAA636FF" class="fa fa-long-arrow-left mr-1 mb-1 "></i>
                            <a class="nav__link" style="color: #EAA636FF" href="{% url 'administrator:profile' %}"><h6>Back to home</h6></a>
                        </div>
                        <h6 class="text-right">Edit Profile</h6>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><input type="text" name="first_name" class="form-control" placeholder="نام" value=""></div>
                        <div class="col-md-6"><input type="text" name="last_name" class="form-control" value="" placeholder="نام خانوادگی"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><input type="text" name="email" class="form-control" placeholder="ایمیل" value=""></div>
                        <div class="col-md-6"><input type="text" name="username" class="form-control" value="" placeholder="نام کاربری"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><input type="text" name="city" class="form-control" placeholder="شهر" value=""></div>
                        <div class="col-md-6"><input type="text" name="address" class="form-control" value="" placeholder="آدرس"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><input type="text" name="phone" class="form-control" placeholder="شماره تلفن" value=""></div>

                    </div>
                    <div class="mt-5 text-right"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
